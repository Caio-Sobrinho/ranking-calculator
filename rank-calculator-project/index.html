<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form id="rankingForm">
            <div class="form-group">
                <label for="wins">Number of wins:</label>
                <input type="number" id="wins" name="wins" required>
            </div>
            <div class="form-group">
                <label for="loss">Number of defeats:</label>
                <input type="number" id="loss" name="loss" required>
            </div>
            <button type="button" onclick="rankingCalculator()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
